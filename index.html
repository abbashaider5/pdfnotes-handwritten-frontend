<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDFNotes - Premium Handwritten Notes Marketplace | A HyDigit Product</title>
    
    <!-- Intro.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/introjs.min.css">
    
    <!-- Custom Intro.js Overrides -->
    <style>
      .introjs-tooltip {
        width: auto !important;
        min-width: 320px !important;
        max-width: 380px !important;
        padding: 16px 18px !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12) !important;
        font-size: 14px !important;
        line-height: 1.45 !important;
      }
      
      .introjs-tooltiptext {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif !important;
        color: #1f2937 !important;
        word-wrap: break-word !important;
        white-space: normal !important;
        overflow-wrap: break-word !important;
      }
      
      .introjs-tooltip-title {
        margin-bottom: 10px !important;
        font-size: 13px !important;
        font-weight: 500 !important;
        padding-bottom: 6px !important;
        color: #6b7280 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.5px !important;
      }
      
      .introjs-skipbutton {
        position: absolute !important;
        top: 12px !important;
        right: 14px !important;
        font-size: 12px !important;
        padding: 4px 12px !important;
        border-radius: 4px !important;
        background-color: #f3f4f6 !important;
        color: #6b7280 !important;
        border: 1px solid #e5e7eb !important;
        transition: all 0.2s !important;
      }
      
      .introjs-skipbutton:hover {
        background-color: #e5e7eb !important;
        border-color: #d1d5db !important;
        color: #374151 !important;
      }
      
      .introjs-tooltipbuttons {
        padding: 14px 16px !important;
        gap: 10px !important;
        justify-content: center !important;
        margin-top: 16px !important;
      }
      
      .introjs-button {
        padding: 8px 18px !important;
        font-size: 14px !important;
        font-weight: 400 !important;
        border-radius: 6px !important;
        min-width: 70px !important;
        transition: none !important;
      }
      
      .introjs-button:hover {
        background-color: #e2e8f0 !important;
        transform: none !important;
        box-shadow: none !important;
      }
      
      .introjs-progress {
        height: 3px !important;
        margin-bottom: 14px !important;
        background-color: #3b82f6 !important;
      }
      
      .introjs-bullets ul li a {
        height: 14px !important;
        width: 14px !important;
        border-radius: 50% !important;
      }
      
      .introjs-overlay {
        background: rgba(0, 0, 0, 0.5) !important;
      }
      
      .introjs-highlight {
        border-radius: 6px !important;
        border-width: 2px !important;
      }
      
      @media (max-width: 768px) {
        .introjs-tooltip {
          min-width: 300px !important;
          max-width: 340px !important;
          padding: 14px 16px !important;
          font-size: 14px !important;
          left: 15px !important;
          right: 15px !important;
        }
        
        .introjs-button {
          padding: 7px 16px !important;
          font-size: 13px !important;
        }
        
        .introjs-tooltipbuttons {
          padding: 12px 14px !important;
          gap: 8px !important;
        }
      }
    </style>
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
